<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Mario Jump</title>
    <link rel="icon" type="png" href="images/super-mario.png">
</head>
<body>

    <div class="game-board">
        <img src="images/clouds.png" class="clouds">
        <img src="images/mario.gif" class="mario">
        <img src="images/pipe.png" class="pipe">
    </div>

    <audio id="background-music" loop>
        <source src="music/Overworld Theme - Super Mario_ World.mp3" type="audio/mp3"></audio>
      
      <audio id="jump-sound">
        <source src="music/Som do Mario pulando.mp3" type="audio/mp3">
      </audio>
      
      <audio id="game-over-sound">
        <source src="music/Som do Mario Morrendo  - Efeito Sonoro HD.mp3" type="audio/mp3">
      </audio>

    <!-- Botão de reinício -->
    <button id="restart-btn">Reiniciar</button>

</body>
<footer class="meu-footer"></footer>
<footer>

</html>
